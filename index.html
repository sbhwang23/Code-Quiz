<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <div id="navBar">
            <a href="#">View Highscores</a>
            <h4>Time: <span id="timeLeft">0</span></h4>
        </div>
    </div>
        
    
    <div class="wrapper">
        <div id="startingPage">
            <h1>Coding Quiz Challenge</h1>
            <p>Test your JavaScript knowledge!</p>
            <button id="startButton" class="startBtn btn">Begin quiz!</button>
        </div>

    <div id="question-wrapper" class='hide'>
        <h2 id="question-header"></h2>
        <div id="choices" class="choices"></div>
    </div>
       
                   
    <script src="script.js"></script>
    <script src="questions.js"></script>
    
</body>
</html>
